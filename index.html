<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="nav">
        <h1> The X's and O's Showdown</h1>
        <img src="image.svg" alt="logo">
    </div>
    <section>
        <div class="turn">
           

            <div class="box">
                <h4 class="reset3 reset4 reset5"> Reset Game</h4>
            </div>
            <div class="box">
                <h4 class="score"> Reset Scores</h4>
            </div>
            <div class="box">
                <h4 id="grid3" onclick="showboard()"> 3 X 3 Grid</h4>
            </div>
            <div class="box">
                <h4 id="grid4" onclick="showboard2()"> 4 X 4 Grid</h4>
            </div>
            <div class="box">
                <h4 id="grid5" onclick="showboard3()"> 5 X 5 Grid</h4>
            </div>
            <div class="box" id="solo">
                <h4 class="solo"  > Solo Mode</h4>
            </div>
        </div>
        <div class="turn1">
            <button id="p1">
              <h3>Player X</h3>
            </button>
           
        <div class="box">
            <h4 id="status">X's Turn </h4>
        </div>

        <button id="p2">
      <h3> Player O</h3> 
        </button>
    </div>
        <div class="turn">
            <div id="board2">
                <div class="  cell4"></div>
                <div class="  cell4"></div>
                <div class="  cell4"></div>
                <div class="  cell4"></div>
                <div class="  cell4"></div>
                <div class="  cell4"></div>
                <div class="  cell4"></div>
                <div class="  cell4"></div>
                <div class="  cell4"></div>
                <div class="  cell4"></div>
                <div class="  cell4"></div>
                <div class="  cell4"></div>
                <div class="  cell4"></div>
                <div class="  cell4"></div>
                <div class="  cell4"></div>
                <div class="  cell4"></div>
             
                

            </div>
            <div id="board">
                <div class="  cell3"></div>
                <div class="  cell3"></div>
                <div class="  cell3"></div>
                <div class="  cell3"></div>
                <div class="  cell3"></div>
                <div class="  cell3"></div>
                <div class="  cell3"></div>
                <div class="  cell3"></div>
                <div class="  cell3"></div>
                

            </div>
            <div id="board3">
                <div class=" cell5"></div>
                <div class=" cell5"></div>
                <div class=" cell5"></div>
                <div class=" cell5"></div>
                <div class=" cell5"></div>
                <div class=" cell5"></div>
                <div class=" cell5"></div>
                <div class=" cell5"></div>
                <div class=" cell5"></div>
                <div class=" cell5"></div>
                <div class=" cell5"></div>
                <div class=" cell5"></div>
                <div class=" cell5"></div>
                <div class=" cell5"></div>
                <div class=" cell5"></div>
                <div class=" cell5"></div>
                <div class=" cell5"></div>
                <div class=" cell5"></div>
                <div class=" cell5"></div>
                <div class=" cell5"></div>
                <div class=" cell5"></div>
                <div class=" cell5"></div>
                <div class=" cell5"></div>
                <div class=" cell5"></div>
                <div class=" cell5"></div>
               
            </div>

        </div>

    </section>
    <div id="modal" class="modal">
        <div class="modal-content">
            <p>Current game will reset. Do you want to proceed?</p>
            <button class="creset3 creset4 creset5">Reset</button>
            <button onclick="hideModal()">Cancel</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
